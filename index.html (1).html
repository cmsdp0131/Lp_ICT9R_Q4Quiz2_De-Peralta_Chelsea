<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }
    .subject-card img {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }
    .score-input {
      width: 60px;
      text-align: center;
      margin-top: 10px;
    }
    .rating-output {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body class="text-center p-4">
  <h1 class="mb-3">Score Analyzer</h1>
  <p><small>▼ Click Me</small></p>
  <em>Enter your grades in the following subjects.</em>

  <div class="container mt-4">
    <div class="row justify-content-center">

      <!-- Science -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/WdDCU1y.png" alt="Science">
        <input type="number" class="form-control score-input mx-auto" id="science" placeholder="Score">
      </div>

      <!-- Math -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/o1ZksRE.png" alt="Math">
        <input type="number" class="form-control score-input mx-auto" id="math" placeholder="Score">
      </div>

      <!-- English -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="English">
        <input type="number" class="form-control score-input mx-auto" id="english" placeholder="Score">
      </div>
    </div>
  </div>

 <!-- Social Studies -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Social Studies">
        <input type="number" class="form-control score-input mx-auto" id="social studies" placeholder="Score">
      </div>
    </div>
  </div>

  <!-- Filipino -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Filipino">
        <input type="number" class="form-control score-input mx-auto" id="filipino" placeholder="Score">
      </div>
    </div>
  </div>

<!-- Values Education (VE)-->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Values Education">
        <input type="number" class="form-control score-input mx-auto" id="values education" placeholder="Score">
      </div>
    </div>
  </div>

  <!-- Physical Education and Health (PEH) -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Physical Education and Health">
        <input type="number" class="form-control score-input mx-auto" id="physical education and health" placeholder="Score">
      </div>
    </div>
  </div>

  <!-- Technology Livelyhood and Education (TLE) -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Technology Livelyhood and Education">
        <input type="number" class="form-control score-input mx-auto" id="technology livelyhood and education" placeholder="Score">
      </div>
    </div>
  </div>

  <!-- Law on Persons (LOP) -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Law on Persons">
        <input type="number" class="form-control score-input mx-auto" id="law on persons" placeholder="Score">
      </div>
    </div>
  </div>

<!-- Music and Arts -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Music and Arts">
        <input type="number" class="form-control score-input mx-auto" id="music and arts" placeholder="Score">
      </div>
    </div>
  </div>

  <!-- Information and Communication Technology (ICT) -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="Information and Communication Technology">
        <input type="number" class="form-control score-input mx-auto" id="information and communication technology" placeholder="Score">
      </div>
    </div>
  </div>


  <button class="btn btn-info mt-4" onclick="getRating()">Get Rating</button>
  <div class="rating-output" id="result"></div>

  <p class="mt-3"><small><em>Note: Grading Criteria and Equivalents can vary depending on school or district.</em></small></p>
  <footer class="mt-4">@Student Name</footer>

  <script>
    function getRating() {
      const sci = parseFloat(document.getElementById("science").value);
      const math = parseFloat(document.getElementById("math").value);
      const eng = parseFloat(document.getElementById("english").value);
      const ss = parseFloat(document.getElementById("social studies").value);
      const fil = parseFloat(document.getElementById("filipino").value);
      const ve = parseFloat(document.getElementById("values education").value);
      const peh = parseFloat(document.getElementById("physical education and health").value);
      const tle = parseFloat(document.getElementById("technology livelyhood and education").value);
      const lop = parseFloat(document.getElementById("law on persons").value);
      const ma = parseFloat(document.getElementById("music and arts").value);
      const ict = parseFloat(document.getElementById("information and communication technology").value);


const average = (sci + math + eng + ss + fil + ve + peh + tle + lop + ma + ict) / 3;
      let rating = "";

      if (average >= 94) rating = "Excellent";
      else if (average >= 87) rating = "Above Satisfactory";
      else if (average >= 80) rating = "Satisfactory";
      else if (average >= 75) rating = "Needs Improvement";
      else if (average >= 70) rating = "Poor";
      else rating = "Invalid or Below Minimum";

      document.getElementById("result").innerText = `Average: ${average.toFixed(2)} — ${rating}`;
    }
  </script>
</body>
</html>

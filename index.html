<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Score Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }
    .subject-card img {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }
    .score-input {
      width: 60px;
      text-align: center;
      margin-top: 10px;
    }
    .rating-output {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body class="text-center p-4">
  <h1 class="mb-3">Score Analyzer</h1>
  <p><small>▼ Click Me</small></p>
  <em>Enter your grades in the following subjects.</em>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <!-- Science -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/WdDCU1y.png" alt="Science">
        <input type="number" class="form-control score-input mx-auto" id="science" placeholder="Score">
      </div>

      <!-- Math -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/o1ZksRE.png" alt="Math">
        <input type="number" class="form-control score-input mx-auto" id="math" placeholder="Score">
      </div>

      <!-- English -->
      <div class="col-md-3 subject-card">
        <img src="https://i.imgur.com/IkR5nFt.png" alt="English">
        <input type="number" class="form-control score-input mx-auto" id="english" placeholder="Score">
      </div>
    </div>
  </div>

  <button class="btn btn-info mt-4" onclick="getRating()">Get Rating</button>
  <div class="rating-output" id="result"></div>

  <p class="mt-3"><small><em>Note: Grading Criteria and Equivalents can vary depending on school or district.</em></small></p>
  <footer class="mt-4">@Student Name</footer>

  <script>
    function getRating() {
      const sci = parseFloat(document.getElementById("science").value);
      const math = parseFloat(document.getElementById("math").value);
      const eng = parseFloat(document.getElementById("english").value);

      const average = (sci + math + eng) / 3;
      let rating = "";

      if (average >= 94) rating = "Excellent";
      else if (average >= 87) rating = "Above Satisfactory";
      else if (average >= 80) rating = "Satisfactory";
      else if (average >= 75) rating = "Needs Improvement";
      else if (average >= 70) rating = "Poor";
      else rating = "Invalid or Below Minimum";

      document.getElementById("result").innerText = `Average: ${average.toFixed(2)} — ${rating}`;
    }
  </script>
</body>
</html>
